<!DOCTYPE HTML>
<html lang="en US">
  <style>
    divpenguin{
      filter:sepia(75%);
      border: 3px solid black;
      border-radius: 100px 100px 100px 100px/150px 150px 150px 150px;
    }
    divtictacfootball{ 
      filter:grayscale(100%);
      background-image:url(tic-tac-toe.png);
      border:50px solid #000;
      border-image:url(./imitation/tic-tac-toe.png) 50 round;
    }
    divdino{
      filter:hue-rotate(90deg);
      drop-shadow:15px 15px 10px #000;
    }
    divseagull{
      width:280px;
      height:140px;
      background-image:url(seagull.png), linear-gradient(135deg, blue, white);
    }
    divbutterfly{
      filter:invert(100%) opacity(75%);
      border-radius:30px 0px;
    }
    divtheatre{
      filter:blur(3px);
      box-shadow:3px 3px 10px #FFF;
      text-shadow:2px 2px 3px #000;
      column
    }
  </style>
  <head> 
    <title> Imitation Assignment</title>
  </head>
  <body>
    <divpenguin>
      <img src="./imitation/penguins.jpg" alt="penguin group" />
    </divpenguin>
    <divtictacfootball>
      <img src="./imitation/football_field.jpg" alt="football field"/>
    </divtictacfootball>
     <divdino>
      <img src="./imitation/dinosaur.png" alt="blue dinosaur" />
    </divdino>
     <divseagull>
      <img src="./imitation/seagull.png" alt="beach chicken" />
    </divseagull>
     <divbutterfly>
      <img src="./imitation/butterfly.jpg" alt="blue&white butterfly" />
    </divbutterfly>
     <divtheatre>
      <img src="./imitation/theater_stage.jpg" alt="theater with red chairs " />
    </divtheatre>
  </body>
</html>
