<!DOCTYPE HTML>
<html lang="en US">
  <style>
    divpenguin{
      filter:sepia(75%);
    }
    divtictacfootball{ 
      filter:greyscale(75%);
    }
    divdino{
      filter:hue-rotate(90deg);
      drop-shadow: -5px -5px 5px #000000;
    }
    divseagull{
      background-image:linear-gradient(to bottom right, blue, white);
    }
    divbutterfly{
      filter:invert(100%) opacity(75%);
      border-radius:30px 0px;
    }
    divtheatre{
      filter:blur(3px);
      box-shadow:3px 3px 10px #FFFFFF;
    }
  </style>
  <head> 
    <title> Imitation Assignment</title>
  </head>
  <body>
    <divpenguin>
      <img src="./imitation/penguins.jpg" alt="penguin group" />
    </divpenguin>
    <divtictacfootball>
      <img src="./imitation/football_field.jpg" alt="football" field/>
      <img src="./imitation/tic-tac-toe.png" alt="tictactoe border" />
    </divtictacfootball>
     <divdino>
      <img src="./imitation/dinosaur.png" alt="blue dinosaur" />
    </divdino>
     <divseagull>
      <img src="./imitation/seagull.png" alt="beach chicken" />
    </divseagull>
     <divbutterfly>
      <img src="./imitation/butterfly.jpg" alt="blue&white butterfly" />
    </divbutterfly>
     <divtheatre>
      <img src="./imitation/theater_stage.jpg" alt="theater with red chairs " />
    </divtheatre>
  </body>
</html>
