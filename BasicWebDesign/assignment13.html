<!DOCTYPE HTML>
<html lang="en US">
  <head>
  <style>
    divpenguin{
      filter:sepia(75%);
      border: 3px solid black;
      height:150px;
      width:200px;
      border-radius:50px;
      padding:5px;
      margin:5px;
    }
    divtictacfootball{ 
      filter:grayscale(100%);
      border:50px solid #000;
      border-image:url(./imitation/tic-tac-toe.png) 50 round;
      padding:5px;
      margin:5px;
    }
    divdino{
      filter:hue-rotate(90deg);
      drop-shadow:50px 50px 10px #000;
      padding:5px;
      margin:5px;
    }
    divseagull{
      background-image:linear-gradient(135deg, blue, white), url(./imitation/seagull.png);
      box-sizing:border-box;
      padding:5px;
      margin:5px;
    }
    divbutterfly{
      filter:invert(100%) opacity(75%);
      border-radius:50px 0px 50px 0px;
      padding:5px;
      margin:5px;
    }
    divtheatre{
      filter:blur(3px);
      box-shadow:3px 3px 10px #FFF;
      padding:5px;
      margin:5px;
    }
  </style>
    <title> Imitation Assignment</title>
  </head>
  <body>
    <divpenguin>
      <img src="./imitation/penguins.jpg" alt="penguin group" />
    </divpenguin>
    <divtictacfootball>
      <img src="./imitation/football_field.jpg" alt="football field"/>
    </divtictacfootball>
     <divdino>
      <img src="./imitation/dinosaur.png" alt="blue dinosaur" />
    </divdino>
     <divseagull>
      <img src="./imitation/seagull.png" alt="beach chicken" />
    </divseagull>
     <divbutterfly>
      <img src="./imitation/butterfly.jpg" alt="blue&white butterfly" />
    </divbutterfly>
     <divtheatre>
      <img src="./imitation/theater_stage.jpg" alt="theater with red chairs " />
    </divtheatre>
  </body>
</html>
